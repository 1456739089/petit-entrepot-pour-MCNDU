name: Fetch Paris Traffic Data

on:
  schedule:
    - cron: "0 * * * *"   # 每小时运行
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout 仓库
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false   # 禁用默认 token
          fetch-depth: 0

      # 2. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3. Install dependencies
      - name: Install dependencies
      run: |
        pip install requests pandas pyarrow

      # 4. Run fetch script
      - name: Run fetch script
        run: python scripts/fetch_traffic.py

      # 5. Configure git (必须配置邮箱和名字)
      - name: Setup Git Identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # 6. Add new/updated files
      - name: Add data files
        run: |
          git add data/*.parquet || echo "No parquet files to add"

      # 7. Commit changes
      - name: Commit changes
        run: |
          git commit -m "Update traffic data at $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes"

      # 8. Push using PAT
      - name: Push changes
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git push https://1456739089:${PAT_TOKEN}@github.com/1456739089/petit-entrepot-pour-MCNDU.git HEAD:main
